<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know your Pokimon</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="script.js"></script>
    <script defer src="pokiapi.js"></script>
</head>
<body>  
  <div class="container">
  
        <header class="header">
            <h1 class="title">Know your Pokemons</h1>
            <p class="click_on_bleu_button">Click on the Blue Button so you can learn your Pokemons</p>
            <div class="hidden search_box">
                <input class="input_field" type="text" placeholder="fill name of pokemon!">
                <button class="hidden button_search">Start</button>
            </div> 
            <div class="error_box">
                <p class="error_text">Dont Excist!</p>
            </div> 
        </header>
        
        <div class="hidden main_two">
                
        </div>
        <button class="another_one_button">Click to get a Pokemon!</button>   
  
        
        <main class="main">
            <div class="first_look">
                <div class="box1">
                    <div class="image_left_above_box image_box">
                        <img class="img_pokemon" src="https://pngimg.com/uploads/pokemon/pokemon_PNG37.png" alt="">
                    </div>
                    <div class="image_left_below_box image_box">
                        <img class="img_pokemon" src="https://pngimg.com/uploads/pokemon/pokemon_PNG149.png" alt="">
                    </div>
                </div>
                <div class="box2">
                    <div class="button_round_box">
                        <img class="bleu_round_button_image" src="img/knop.png" alt="">
                    </div>
                </div>
                <div class="box3">
                    <div class="image_right_above_box image_box">
                        <img class="img_pokemon" src="http://www.pngall.com/wp-content/uploads/2016/06/Pokemon-PNG.png" alt="">
                    </div>
                    <div class="image_right_below_box image_box">
                            <img class="img_pokemon" src="https://pngimg.com/uploads/pokemon/pokemon_PNG77.png" alt="">
                    </div>
                </div>
            </div><!--End First Look-->
        </div><!--End Main-->
        






 








    </div><!--End Container-->
</body>
</html>
